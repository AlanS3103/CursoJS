<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(99, 99, 163);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem') //Exibe uma mensagem de alerta na página.
        window.confirm('Está gostando de JS?')  //Exibe uma mensagem de alerta e com a opção de CONFIRMA (OK) ou CANCELAR.
        window.prompt('Qual é seu nome?')       //Exibe uma caixa de alerta para que o usuário insira alguma informação.
    </script>

</body>
</html>
